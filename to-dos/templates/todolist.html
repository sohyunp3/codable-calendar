<h1>To-do list</h1>

<form action="/addTodoItem/" method = "post">{% csrf_token %}
    <input type="text" name="content">
    <input type="submit" value="Add Todo Item">
</form>

<ul>
    {% for i in all_items %} 
    <li>{{i.content}}
    <form action="/deleteTodoItem/{{i.id}}/" method = "post">{% csrf_token %}
                <input type="submit" value="Delete">
    </form>
    </li>
    {% endfor %}
</ul>
